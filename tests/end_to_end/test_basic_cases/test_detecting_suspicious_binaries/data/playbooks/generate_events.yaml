- name: Generate events
  hosts: manager
  become: true
  tasks:

    - name: Truncate alert.json
      include_role:
        name: manage_alerts
        tasks_from: truncate_alert_json.yaml

    - name: Restart manager
      include_role:
        name: manage_cyware
        tasks_from: restart_cyware.yaml
      vars:
        os: linux

    - name: Wait for expected alert
      block:

        - name: Wait for alerts to be generated
          wait_for:
            timeout: 40

      always:

        - name: Get alert json
          include_role:
            name: manage_alerts
            tasks_from: get_alert_json.yaml
