cyware-master:
  description: Enable remoted key_request at master side
  sections:
    - section: remote
      elements:
        - connection:
            value: secure
        - port:
            value: 1514
        - protocol:
            value: tcp
        - queue_size:
            value: 131072
    - section: auth
      elements:
        - disabled:
            value: 'no'
        - port:
            value: 1515
        - use_source_ip:
            value: 'yes'
        - force_insert:
            value: 'yes'
        - force_time:
            value: 0
        - purge:
            value: 'yes'
        - use_password:
            value: 'no'
        - limit_maxagents:
            value: 'yes'
        - ciphers:
            value: HIGH:!ADH:!EXP:!MD5:!RC4:!3DES:!CAMELLIA:@STRENGTH
        - ssl_verify_host:
            value: 'no'
        - ssl_manager_cert:
            value: /var/ossec/etc/sslmanager.cert
        - ssl_manager_key:
            value: /var/ossec/etc/sslmanager.key
        - ssl_auto_negotiate:
            value: 'no'
        - key_request:
            elements:
              - enabled:
                  value: 'yes'
              - exec_path:
                  value: /var/ossec/framework/python/bin/python3 /tmp/fetch_keys.py
              - timeout:
                  value: 60
              - threads:
                  value: 1
              - queue_size:
                  value: 1024

cyware-worker1:
  description: Enable remoted agent_key_polling at worker side
  sections:
    - section: remote
      elements:
        - connection:
            value: secure
        - port:
            value: 1514
        - protocol:
            value: tcp
        - queue_size:
            value: 131072

cyware-agent2:
  description: Set manager address
  sections:
    - section: client
      elements:
        - server:
            elements:
              - address:
                  value: cyware-worker1
