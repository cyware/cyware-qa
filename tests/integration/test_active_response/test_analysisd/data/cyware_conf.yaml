- tags:
  - local_ar
  apply_to_modules:
  - test_os_exec
  sections:
  - section: command
    attributes:
      - name: 'command'
    elements:
    - name:
        value: AR_NAME
    - executable:
        value: AR_NAME
    - extra_args:
        value: EXTRA_ARGS
    - timeout_allowed:
        value: TIMEOUT_ALLOWED
  - section: active-response
    attributes:
      - name: 'active-response'
    elements:
    - disabled:
        value: 'no'
    - command:
        value: AR_NAME
    - location:
        value: AR_LOCATION
    - rules_id:
        value: RULE_ID
    - timeout:
        value: TIMEOUT
