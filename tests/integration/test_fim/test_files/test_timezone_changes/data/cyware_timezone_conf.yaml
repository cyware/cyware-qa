---
# conf 1
- tags:
  - timezone_conf
  apply_to_modules:
  - MODULE_NAME
  sections:
  - section: syscheck
    elements:
    - disabled:
        value: 'no'
    - directories:
        value: TEST_DIRECTORIES
        attributes:
        - check_all: 'yes'
        - FIM_MODE
  - section: sca
    elements:
    - enabled:
        value: 'no'
  - section: rootcheck
    elements:
    - disabled:
        value: 'yes'
  - section: active-response
    elements:
    - disabled:
        value: 'yes'
