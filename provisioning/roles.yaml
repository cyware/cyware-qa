qa_framework:
  playbook: ./playbooks/qa_framework.yaml
  os: ANY
  service: ANY
  vars:
    mandatory:
      qa_repository_reference: QA_REFERENCE

apache:
  playbook: ./playbooks/apache.yaml
  os: LINUX_BASED_OS
  service: ANY

agent:
  playbook: ./playbooks/cyware_environment.yaml
  os: ANY
  service: ANY
  vars:
    mandatory:
      version: VERSION
      revision: REVISION
      repository: REPOSITORY
      manager: MANAGER_HOST

manager:
  playbook: ./playbooks/cyware_environment.yaml
  os: LINUX_BASED_OS
  service: ANY
  resources:
    minimal:
      cpu: 2
      memory: 2048
  vars:
    mandatory:
      version: VERSION
      revision: REVISION
      repository: REPOSITORY
    default:
      type: master

indexer:
  playbook: ./playbooks/cyware_environment.yaml
  os: LINUX_BASED_OS
  service: ANY
  resources:
    minimal:
      cpu: 4
      memory: 4096
  vars:
    mandatory:
      version: VERSION
      revision: REVISION
      repository: REPOSITORY

dashboard:
  playbook: ./playbooks/cyware_environment.yaml
  os: LINUX_BASED_OS
  service: ANY
  resources:
    minimal:
      cpu: 4
      memory: 4096
  vars:
    mandatory:
      version: VERSION
      revision: REVISION
      repository: REPOSITORY

filebeat:
  depends: manager
  playbook: ./playbooks/cyware_environment.yaml
  service: ANY
  os: LINUX_BASED_OS
  resources:
    minimal:
      cpu: 2
      memory: 2048
